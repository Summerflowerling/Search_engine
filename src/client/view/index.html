<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Poiret+One|Spirax" rel="stylesheet">
</head>
    <title>Search Engine</title>
  </head>
  <body>
    <div>
      <img class="main-pic"  src="img/searchEngineCartoonMoon.png">
    </div>
  <div class="box">
      <h1 class="box-title">The Wikipedia Viewer</h1>
      <h3 class="box-subtitle">Capture everything</h3>
      <div class="input-group">
            <input type="text" class="search-input" placeholder="Seacher for..." id="searchTerm">
              <span class="input-group-btn">
                <button class="search-btn" type="button" id="searchBtn"  title="Click to search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                <button class="search-btn" type="button" id="randomBtn" title="get a random search"><span class="glyphicon glyphicon-random" aria-hidden="true"></span></button>        
              </span>
      </div>
      <div id="result-intro"></div>
      <div id="result-list"></div>
        
   </div>

    <footer>
      <p class="footerText"><strong>Created by Yuling 2021</strong></p>
     <footer>
  </body>
</html>
