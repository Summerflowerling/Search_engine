<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Poiret+One|Spirax" rel="stylesheet">

    <title>Search Engine</title>
  </head>
  <body>
    <div>
      <img class="SmallerPic"  src="https://s-media-cache-ak0.pinimg.com/originals/ff/65/60/ff6560ea8e6a9b8e7dd9404b124a507e.jpg">
    </div>
  <div class="container">
      <h1 class="text-center topspace">The Wikipedia Viewer</h1>
      <h3 class="text-center">Capture everything</h3>
        <div class="container-fluid jumbotron">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Seacher for..." id="searchTerm">
              <span class="input-group-btn">

                <button class="btn btn-default" type="button" id="randomBtn" title="get a random search"><span class="glyphicon glyphicon-random" aria-hidden="true"></span></button>        
              </span><!--input-group-btn-->
          </div><!--input-group-->
          <div id="intro"></div>
          <div id="result"></div>
        </div><!--container-fluid-->
   </div><!--container-->

     <footer>
  </body>
