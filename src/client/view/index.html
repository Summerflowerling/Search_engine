<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Travel App</title>
  </head>
  <body>
    <main>
      <header></header>
      <sectoion>
        <h1 class="body-title">An awesome vacation starts from here</h1>
        <img />
      </sectoion>
      <sectoion>
        <form onsubmit="return Client.handleSubmit(event)">
          <label for="start">Destination</label>
          <input
            required
            id="destination"
            placeholder="Enter a city name"
            class="destination"
            type="text"
            name="destination"
            value=""
          />
          <label for="start">Start date:</label>
          <input
            required
            id="travelStartDate"
            placeholder="yyyy/mm/dd"
            class="duration"
            type="date"
            name="tripStart"
            min="2021-01-01"
            max="2022-12-31"
            value="2021/12/04"
          />
          <label for="start">End date:</label>
          <input
            required
            id="travelEndDate"
            placeholder="yyyy/mm/dd"
            class="duration"
            type="date"
            name="tripEnd"
            min="2021-01-01"
            max="2022-12-31"
            value="2021/12/20"
          />
          <input
            class="button"
            type="submit"
            name=""
            value="submit"
            onclick="return Client.handleSubmit(event)"
            onsubmit="return handleSubmit(event)"
          />
        </form>
      </sectoion>

      <section>
        <div id="result"></div>
      </section>
    </main>
  </body>
</html>
